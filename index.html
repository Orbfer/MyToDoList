<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyToDoList</title>
  <script defer src="main.js"></script></head>
  <body>
    <div id="page">
      <div id="header">
        <div id="title">MyToDoList</div>
      </div>
      <div id="tasks"></div>
      <div id="dashboard-cont">
        <div id="btns">
          <div class="div-btn" id="dashboard-btn">
            <img id="dashboard-btn-img" alt="dashboard" />
          </div>
          <div class="div-btn" id="add-btn">
            <img id="add-btn-img" alt="add task" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
